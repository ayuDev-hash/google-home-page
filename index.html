<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Google Home Page</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="blackLink" href="#add_a_link">
          <p>About</p>
        </a>
        <a class="blackLink" href="add_a_link">
          <p>Store</p>
        </a>
      </nav>
      <section>
        <a class="blackLink" href="add_a_link">
          <p>Gmail</p>
        </a>
        <a class="blackLink" href="add_a_link">
          <p>Images</p>
        </a>
        <a href="https://home.google.com/get-app/">
          <i class="fa-solid fa-grip"></i>
        </a>
        <a href="add_a_link">
          <img
            class="catImg"
            src="./public/cute-cat-white-pet-cartoon-character-free-vector.jpg"
            alt="cat img profile"
          />
        </a>
      </section>
    </header>
    <main>
      <div>
        <h1 class="mainText">Google!</h1>
      </div>
      <div class="inputContainer">
        <div class="searcBar">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input />
        <div class="searchIconContainer">
          <button class="searchIcon">
            <i class="fa-solid fa-microphone-lines"></i>
          </button>
          <button class="searchIcon">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>
      </div>
      <div class="inputButton">
        <button>
          <p>Google Search</p>
        </button>
        <button>
          <p>I'm Feeling Lucky</p>
        </button>
      </div>
      <div class="mainPara">
        <p>Google offered in: <span>English</span></p>
      </div>
    </main>
    <footer>
      <section>
        <p>India</p>
      </section>
      <section>
        <div class="footerLink">
          <a>Advertising</a>
          <a>Business</a>
          <a>How Search Works</a>
        </div>
        <div class="footerLink">
          <a>Privacy</a>
          <a>Terms</a>
          <a>Settings</a>
        </div>
      </section>
    </footer>
  </body>
</html>
